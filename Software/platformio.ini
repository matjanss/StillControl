[platformio]
default_envs = nanoatmega328new

[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328new
framework = arduino
lib_deps = 
	forntoh/LcdMenu@^3.3.3
	mathertel/LiquidCrystal_PCF8574@^2.2.0
	mprograms/SimpleRotary@^1.1.3
	paulstoffregen/TimerOne@^1.1
	milesburton/DallasTemperature@^3.11.0
	paulstoffregen/OneWire@^2.3.7
	;adafruit/Adafruit BMP3XX Library@^2.1.2
	;evert-arias/EasyBuzzer@^1.0.4
	dfrobot/DFRobot_BMP3XX@^1.0.3
